<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Stu's Old Timey Games</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		      	<li class="nav-item">
					<a {% if page == "home" %}class="nav-link active" aria-current="page" {% else %}class="nav-link"{% endif %} href="/">Home</a>
				</li>
				<li class="nav-item">
				  	<a {% if page == "test" %}class="nav-link active" aria-current="page" {% else %}class="nav-link"{% endif %} href="/test">Test Page</a>
				</li>
				<li class="nav-item">
				  	<a {% if page == "other" %}class="nav-link active" aria-current="page" {% else %}class="nav-link"{% endif %} href="/construction">Other Page</a>
				</li>
				<li class="nav-item">
				  	<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled Page</a>
				</li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>
</html>
