{% extends "base.html" %}

{% block title %}Probability{% endblock %}

{% block content %}
<h3>Welcome to the Probability Page.</h3>
<form action="#" method="post">
	<p><input type="integer" name="n" value="{{n}}" placeholder="Number of Dice"></p>
	<p><input type="integer" name="r" value="{{r}}" placeholder="Required Successes"></p>
	<p><input type="string" name="p" value="{{p}}" placeholder="Number of Dice"></p>
	<input type="submit" value="Submit">
</form>
<hr>
<p>{{prob}}</p>
{% endblock %}
